<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Object, Array dan Local Storage</title>
</head>
<body>
    <main>
        <h1>Object</h1>
        <form action="" id="user_form" autocomplete="off">
            <label for="username">Username</label>
            <input type="text" id="username">

            <label for="email">Email</label>
            <input type="email" id="email">

            <label for="phone">Telepon</label>
            <input type="tel" id="phone">

            <label for="married">Marriage</label>
            <select name="" id="married">
                <option value="true">Sudah</option>
                <option value="false">Belum</option>
            </select>

            <label for="address">Alamat</label>
            <textarea name="" id="address" cols="30" rows="10"></textarea>

            <button type="submit">Submit</button>
        </form>


    </main>
    

    <!-- <script src="./handleUser.js"></script> -->
    <script src="./array.js"></script>
    <!-- <script src="./main.js"></script> -->
</body>
</html>
